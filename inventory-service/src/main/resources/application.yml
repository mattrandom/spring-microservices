server:
  port: 8082

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/inventory_service
    username: root
    password: pass
  flyway:
    enabled: false
    url: jdbc:mysql://127.0.0.1:3306/inventory_service
    user: root
    password: pass
    locations: classpath:db/migration

  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    hibernate:
      ddl-auto: none #We want to use Flyway migration